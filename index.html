<!DOCTYPE html>
<html>
<head>
    <title>Simpan Data ke GitHub</title>
    <script src="https://unpkg.com/github-api/dist/GitHub.bundle.min.js"></script>
</head>
<body>
    <h1>Formulir Data</h1>
    
    <form id="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" required><br><br>
        
        <button type="button" onclick="simpanData()">Kirim Data</button>
    </form>
    
    <script>
        function simpanData() {
            var nama = document.getElementById('nama').value;
            var harga = document.getElementById('harga').value;
            
            var data = {
                nama: nama,
                harga: harga
            };
            
            var github = new GitHub();
            var repo = github.getRepo('databaselpt', 'databaselpt.github.io');
            
            repo.write('main', 'data.json', JSON.stringify(data), 'Menyimpan data', function(err) {
                if (err) {
                    console.log(err);
                    alert('Gagal menyimpan data ke GitHub');
                } else {
                    alert('Data berhasil disimpan di GitHub');
                }
            });
        }
    </script>
</body>
</html>
