<!DOCTYPE html>
<html>
<head>
	<title>PT LABAI PERSADA TAMBANG</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="css/style.css"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
	<img class="wave">
	<div class="container">
		<div class="img">
			<img src="https://i.postimg.cc/P5pBYPFj/cover.png">
		</div>
		<div class="login-content">
			<form action="dashboard.html" method="POST" onsubmit="return validateForm()">
				<img src="https://i.postimg.cc/SQYTgwf6/login.png">
				<h2 class="title">LOGIN</h2>
           		<div class="input-div one">
           		   <div class="i">
                    <i class="fas fa-user-tie"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" id="username" class="input" placeholder="Masukan Nama User LPT">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
                    <i class="fas fa-key"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	 <input type="password" id="password" class="input" placeholder="Masukan Password">
            	   </div>
            	</div>
            	<a href="#" onclick="forgotPassword()">Lupa Password? <i class="fas fa-frog"></i></a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script src="js/reno.js"></script>

    
</body>
</html>
